<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Autocomplete Attribute</title>
  </head>
  <h2>The Form Autocomplete Attribute</h2>
  <p>
    Fill in and submit the form, then reload the page, start to fill in the form
    again - and see how autocomplete works.
  </p>
  <p>Then, try to set autocomplete to "off".</p>
  <body>
    <form action="/action_page.php" autocomplete="on">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" /><br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
