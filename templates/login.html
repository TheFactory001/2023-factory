<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link
     rel="stylesheet"
     href="{{ url_for('static', filename='css/login.css') }}"
   />
</head>
<body>
    
    <form action="/login" method="post">
        <nav>
            <input type="radio" name="membership" id="New-Customer">
            <label for="New-Customer" class="label-inline">New-Customer</label>
            <input type="radio" name="membership" id="Regular-Customer">
            <label for="Regular-Customer" class="label-inline">Regular-Customer</label>
            </nav>
        <div class="form-group">
        <label for="phone">Phone</label>
        <input name="phone" id="number" type="number" placeholder="Phone">
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input name="password" id="password" type="password" placeholder="Password">
        </div>
        <div class="section2">
            <select name="country" id="country">
                <option value="country">select your country</option>
                <option value="Algeria">Algeria</option>
                <option value="Australia">Australia</option>
                <option value="Angola">Angola</option>
                <option value="Belgium">Belgium</option>
                <option value="Canada">Canada</option>
                <option value="Nigeria">Nigeria</option>
            </select>
        </div><br>
        <div class="last-container">
        <p>Forget Password? <a href="Click here">Click here</a></p><br>
        <button type="submit">Login</button>
        </div><br>
        <p>Rate us at the range of 1 to 100</p>
        <input name="range" type="range" min="0" max="100" value="90">
    </form>
   
</body>
</html>
